<div class="jumbotron">
    <h2> Cr√©er une newsletter</h2>
    <form class="form-inline" name="myForm2" novalidate>
        <div class="form-group">
            <label for="diffusion">liste diffusion</label>
            <input id="diffusion" type="text" ng-model="diffusionName" class="form-control" required="required" disable ng-change="searchDiffusion(diffusionName)"/>
        </div>
        <div class="list-group" ng-show="isSearchDiffusion">
                <button type="button" class="list-group-item"  ng-repeat="diffusions in diffusions | filter:diffusionName | limitTo:5" ng-click="addDiffusionNewsletter(diffusions)"> 
                    <span id="label_diffusiont"><b>NOM:</b> {{diffusions.nom}}</span>
                </button>
            </div>
    </form>

    <form class="input-group" name="myForm" novalidate>
        <div id="liste_diffusion" class="list-group">
            <div class="list-group-item active">Diffusions </div>   
            <div id="item_newsLetter" ng-repeat="diffusion in listeDiffusion" class="list-group-item">
                <span id="label_newletter">{{diffusion.nom}}</span>
                <span id="delete_diffusiont" class="glyphicon glyphicon-remove-circle" ng-click="removeDiffusion(diffusion)"> </span>
            </div>
        </div>
       	<div class="form-group">
            <label for="nom">Titre </label>
            <input type="text" ng-model="newsletter.nom" value="titre" class="form-control" required="required"/>
            <span ng-show="myForm.newsletter.nom.$error.required">Email is required.</span>
        </div>
        <div class="form-group">
            <label for="Sujet">Sujet</label>
            <input type="text" ng-model="newsletter.sujet" value="sujet" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="corps">Contenue:</label>
            <textarea type="text" ng-model="newsletter.corps" class="form-control" rows="5" value="" required="required"></textarea>
        </div>
        <button class="btn btn-success right" type="button" ng-click="submitNewsletter(newsletter)">Ajouter</button>

        <button class="btn btn-danger right" type="button" ng-click="cancelSubmit()">Cancel</button>

    </form>

    <tr ng-repeat="name in names">
        <td>{{name}}</td>
    </tr>
</div>
