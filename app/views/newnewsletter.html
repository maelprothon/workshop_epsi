

<div class="jumbotron">

    <h2> Cr√©er une newsletter</h2>
    <form class="form-inline" name="myForm2" novalidate>
        <div class="form-group">
            <input type="user" id="search" ng-model="userName"class="form-control" placeholder="Rechercher un utilisateur..." required ng-change="searchUser(userName)"/>
            <div class="list-group" ng-show="isSearchUsers">
                <button type="button" class="list-group-item"  ng-repeat="user in users | filter : userName" ng-click="setUser(user)"> 
                    <span id="label_diffusiont"><b>NOM:</b> {{user.nom}}, <b>Prenom:</b> {{user.prenom}}, <b>Email:</b> {{user.email}}</span>
                </button>
            </div>
            <button class="btn btn-success" type="submit">Ajouter</button>
        </div>
    </form>

    <form class="input-group" name="myForm" novalidate>
        <div class="form-group">
            <label for="diffusion">liste diffusion</label>
            <input id="diffusion" type="text" ng-model="diffusionName" class="form-control" required="required" disable ng-change="searchDiffusion(diffusionName)"/>
        </div>
        <div class="list-group" ng-show="isSearchDiffusion">
                <button type="button" class="list-group-item"  ng-repeat="diffusions in diffusions | filter : diffusionName" ng-click="addDiffusionUser(user)"> 
                    <span id="label_diffusiont"><b>NOM:</b> {{diffusions.nom}}</span>
                </button>
            </div>
        
       	<div class="form-group">
            <label for="titre">Nom </label>
            <input type="text" ng-model="newsLetter.nom" value="titre" class="form-control" required="required"/>
            <span ng-show="myForm.email.titre.$error.required">Email is required.</span>
        </div>
        <div class="form-group">
            <label for="Objet">Objet</label>
            <input type="text" ng-model="newsLetter.sujet" value="objet" class="form-control" required="required"/>
        </div>
        <div class="form-group">
            <label for="Contenue">Contenue:</label>
            <textarea type="text" ng-model="newsLetter.body" class="form-control" rows="5" value="" required="required"></textarea>
        </div>
        <button class="btn btn-success right" type="button" ng-click="createNewsletter(newsLetter)">Ajouter</button>
        <button class="btn btn-danger right" type="button" ng-click="resetForm()">Cancel</button>
    </form>
    <tr ng-repeat="name in names">
        <td>{{name}}</td>
    </tr>
