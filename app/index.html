<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="webIhmApp" name="myForm">
        <!--[if lte IE 8]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="#page-top">Sharing got easier</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navs" ng-show="connect===true">
                            <a href="#/">Bienvenue {{loggedUser.name}}  {{loggedUser.firstname}} {{loggedUser.cagnotte}} <span class="glyphicon glyphicon-btc"></span></a>
                        </li>
                        <li ng-show="connect!==true" class="page-scroll">
                            <a href="#/connexion">Connexion</a>
                        </li>
                        <li ng-show="connect!==true"  class="page-scroll">
                            <a href="#/inscription">Inscription</a>
                        </li>
                        <li ng-show="connect!==true" class="page-scroll">
                            <a href="#/profil">Profil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header -->
        
        <header>
            <div ng-view="" class="container">
            </div>
        </header>

        <div class="footer">
            <div class="container">
                <p><span class=""></span>Epsi Workshop</p>
            </div>
        </div>


        <!--     Google Analytics: change UA-XXXXX-X to be your site's ID 
             <script>
               !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
               (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
               r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
               }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        
               ga('create', 'UA-XXXXX-X');
               ga('send', 'pageview');
            </script>-->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/connexion.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/inscription.js"></script>
        <script src="scripts/controllers/produits.js"></script>
        <script src="scripts/controllers/users.js"></script>

        <script src="scripts/controllers/profil.js"></script>



        <!-- endbuild -->
    </body>
</html>
